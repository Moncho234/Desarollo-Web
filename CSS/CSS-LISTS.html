<!DOCTYPE html>
<html>
<head>
<title>CSS LISTS</title>
<head/>
<style>
ul.a {
  list-style-type: square;
}
ul.b {
  list-style-image: url("starsolid.gif");
}
ul.c {
  list-style-type: none;
}
ol {
  list-style-type: upper-roman;
}
</style>
<body>
<ul class="a">
  <li>Café</li>
  <li>Té</li>
  <li>Coca Cola</li>
</ul>
<ul class="b">
  <li>Café</li>
  <li>Té</li>
  <li>Coca Cola</li>
</ul>
<ul class="c">
  <li>Café</li>
  <li>Té</li>
  <li>Coca Cola</li>
</ul>
<ol>
  <li>Café</li>
  <li>Té</li>
  <li>Coca Cola</li>
</ol>
</body>
</html>
