<style>
h1.a {
  background-color: rgba(255, 0, 0, 1.0);
}

  background-color: hsl(0, 100%, 50%);
}
h1.c {
  background-color: hsla(0, 100%, 50%, 0.3);
}
h1.d {
  background-color: rgb(255, 0, 0);
  opacity: 0.3;
}
</style>
<body>
  <h1 class="a">Este es un titulo.</h1>
  <h1 class="b">Este es un titulo.</h1>
  <h1 class="c">Este es un titulo.</h1>
  <h1 class="d">Este es un titulo.</h1>
