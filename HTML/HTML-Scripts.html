<!DOCTYPE html>
<html>
<head>
<title>HTML Scripts</title>
</head>
<body> 

<p id="demo">Hola.</p>

<script>
document.getElementById("demo").innerHTML = "Hello World!";
</script>

<script>
document.getElementById("demo").style.fontsize = "40px";
</script>

<script>
document.getElementById("demo").style.color = "red";
</script>

<img id="demo" src="https://www.nicepng.com/png/detail/121-1217399_scream-face-png-image-transparent-library-scream-icon.png">

<script>
document.getElementById("demo").src = "https://i.pinimg.com/originals/76/ab/05/76ab0509acd30d6448f9f594ce668a05.gif";
</script>

</body>
</html>
