<!DOCTYPE html>
<html>
<head>
<title>CSS MARGIN</title>
<head/>
<style>
h1 {
  margin-left: 20px;
  border-style: solid;
  border-color: navy
}
h2 {
  margin: 20px 40px;
  border-style: solid;
  border-color: orange
}
h3 {
  margin: 20px 15px 25px 10px;
  border-style: solid;
  border-color: blue
}
p {
  margin: auto;
  border-style: solid;
  border-color: red
}
</style>
<body>
  <h1>Este es un titulo</h1>
  <h2>Este es un titulo más pequeño</h2>
  <h3>Este es un titulo más pequeño</h3>
  <p>Este es un párrafo</p>
</body>
</html>
