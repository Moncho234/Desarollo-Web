<!DOCTYPE html>
<html>
<head>
<title>CSS HEIGHT/WIDTH</title>
<head/>
<style>
h1 {
  height: 100px;
  background-color: yellow;
}
h2 {
  width: 50%;
  background-color: blue;
}
</style>
<body>
  <h1>Este es un titulo</h1>
  <h2>Este es un titulo más pequeño</h2>
  <p>Este es un párrafo</p>
</body>
</html>
