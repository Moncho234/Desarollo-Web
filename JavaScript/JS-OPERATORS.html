<!DOCTYPE html>
<html>
<head>
<title>JS OPERATORS</title>
<head/>
<body>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
alert(10 * 5);
window.alert(10 / 2);
alert(15 % 9);
</script>

<script>
x = 10;
y = 5;
x += y;
document.getElementById("demo1").innerHTML = x;
</script>

<script>
x2 = 10;
y = 5;
x2 *= y;
document.getElementById("demo2").innerHTML = x2;
</script>

</body>
</html>
