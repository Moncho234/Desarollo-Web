<!DOCTYPE html>
<html>
<head>
<title>JS OBJECTS</title>
<head/>
<body>

<p id="demo"></p>

<script>
const person1 = {
  firstName: "Miguel",
  lastName: "Ruiz"
};
alert(person1.firstName);

const person2 = {
  firstName: "Carlos",
  lastName: "Ruiz",
  country: "Mexico"
};
document.getElementById("demo").innerHTML =
person2.firstName + " " + person2.lastName + " es de " + person2.country;

const person3 = {
  name: "Guadalupe", age: 51
};
alert(person3.name + " tiene " + person3.age);
</script>

</body>
</html>
