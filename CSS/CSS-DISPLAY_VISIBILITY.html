<!DOCTYPE html>
<html>
<head>
<title>CSS DISPLAY/VISIBILITY</title>
<head/>
<style>
h1 {
  visibility: hidden;
}
h2 {
  display: none;
}
li
 {
  display: inline;
}
strong {  
  display: block;
}
</style>
<body>
  <h1>Este es un titulo</h1>
  <h2>Este es un titulo más pequeño</h2>
  <p>Este es un párrafo</p>
  <p>Este es un párrafo</p>
  <p>Este es un<strong>párrafo</strong></p>
<ul>
  <li>Manzana</li>
  <li>Naranja</li>
  <li>Pera</li>
</ul>
</body>
</html>
