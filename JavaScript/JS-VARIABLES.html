<!DOCTYPE html>
<html>
<head>
<title>JS VARIABLES</title>
<head/>
<body>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
let carName = "Volvo";
document.getElementById("demo1").innerHTML = carName;
</script>

<script>
let x = 50
document.getElementById("demo2").innerHTML = x;
</script>

<script>
let x2 = 5;
let y = 10;
document.getElementById("demo3").innerHTML = x2 + y;
</script>

<script>
let x2 = 5;
let y = 10;
let z = x2 + y;
alert(z);
</script>

<script>
let firstName = "John", lastName = "Doe", age = 35;
document.getElementById("demo4").innerHTML = firstName + " " + lastName
 + ": " + age;
</script>

</body>
</html>
