<!DOCTYPE html>
<html>
<head>
<title>JS WHILE LOOPS</title>
</head>
<body>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
let i = 0;
while (i < 10) {
  console.log(i);
  i++
}
document.getElementById("demo1").innerHTML = i;

let x = 0;
while (x < 10) {
  console.log(x);
  x = x + 2;
}
document.getElementById("demo2").innerHTML = x;
</script>

</body>
</html>
