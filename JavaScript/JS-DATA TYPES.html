<!DOCTYPE html>
<html>
<head>
<title>JS DATA TYPES</title>
<head/>
<body>

<p id="demo"></p>

<script>
let length = 21;          // number
let lastName = "Soto";    // string
const x = {
  firstName: "Carlos Ramon",
  lastName: "Ruiz"
};                        // object

document.getElementById("demo").innerHTML =
x.firstName + " " + x.lastName;
</script>

</body>
</html>
