<!DOCTYPE html>

<title>CSS ROUNDED CORNERS</title>
<head/>
<style>
div.a {
  background: red;
  border-radius: 10px;  
}
div.b {
  background: blue;
  border-bottom-left-radius: 10px;  
}
</style>
<body>

  <div class="a">Este es un elemento div. Tiene algo de texto.</div>
  <div class="b">Este es un elemento div. Tiene algo de texto.</div>
