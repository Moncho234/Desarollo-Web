<!DOCTYPE html>
<html>
<head>
<title>JS FOR LOOPS</title>
</head>
<body>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
let i;
for (i = 0; i < 10; i++) {
  console.log(i);
}
document.getElementById("demo1").innerHTML = i;

const fruits = ["Apple", "Banana", "Orange"];
for (x of fruits) {
  console.log(x);
}
document.getElementById("demo2").innerHTML = x;
</script>

</body>
</html>
