<!DOCTYPE html>
<html>
<head>
<title>JS STRING METHODS</title>
<head/>
<body>

<script>
  let txt1 = "¡Hola Mundo!";
  txt1 = txt1.toUpperCase();
  alert(txt1);

  let txt2 = "Puedo comer plátanos todo el dia";
  let x = txt2.slice(10, 17);
  alert(x);

  let txt3 = "Hola Mundo";
  txt3 = txt3.replace("Hola", "Bienvenido");
  alert(txt3);

  let txt4 = "Hola Mundo";
  txt4 = txt4.toLowerCase();
  alert(txt4);
</script>

</body>
</html>
