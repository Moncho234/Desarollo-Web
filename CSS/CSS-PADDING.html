<!DOCTYPE html>
<html>
<head>
<title>CSS PADDING</title>
<head/>
<style>
h1 {
  padding-top: 30px;
  border-style: solid;
}
h2 {
  padding: 30px;
  border-style: solid;
}
p {
  padding: 40px 10px;
  border-style: solid;
}
</style>
<body>
  <h1>Este es un titulo</h1>
  <h2>Este es un titulo más pequeño</h2>
  <p>Este es un párrafo</p>
</body>
</html>
