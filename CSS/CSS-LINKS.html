<style>
div.uno {
a {
  color: red;
}
a:hover {
  color: yellow;
}
a:visited
 {
  color: green;
}

div.dos {
/* link sin visitar */
a:link
 {text-decoration: none;}

/* link visitado */
a:visited
 {text-decoration: none;}

/* mouse sobre link */
a:hover
 {text-decoration: underline;}
}
</style>
