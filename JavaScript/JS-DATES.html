<!DOCTYPE html>
<html>
<head>
<title>JS DATES</title>
<head/>
<body>

<script>
const d = new Date();
alert(d);

const a = new Date();
year = a.getFullYear();
alert(year);

const b = new Date();
month = b.getMonth();
alert(month);

const c = new Date();
c.setFullYear(2020);
alert(c);
</script>

</body>
</html>
