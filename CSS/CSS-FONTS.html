<!DOCTYPE html>
<html>
<head>
<title>CSS FONTS</title>
<head/>
<style>
h1 {
  font-family: Verdana;
}
h2 {
  font-style: italic;
}
p.uno {
  font-size: 50px;
}
p.dos {
  font-weight: bold;
}
p.tres {
  font-variant: small-caps;
}
</style>
<body>
  <h1>Este es un titulo</h1>
  <h2>Este es un titulo más pequeño</h2>
  <p class="uno">Este es un párrafo</p>
  <p class="dos">Este es un párrafo</p>
  <p class="tres">Este es un párrafo</p>
</body>
</html>
