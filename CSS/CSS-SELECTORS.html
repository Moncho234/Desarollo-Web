<!DOCTYPE html>
<html>
<head>
<title>CSS SELECTORS</title>
<style>
p {
  color: red;
}
#para1 {
  color: green;
}
.colortext {
  color: blue;
}
h3, h4
 {
  color: yellow;
}
</style>
<head/>
<body>
  <h1>Este es un titulo</h1>
  <p id="para1">Este es un párrafo</p>

  <h1>Este es un titulo</h1>
  <p>Este es un párrafo</p>
  <p class="colortext">Este es un párrafo</p>
  <p class="colortext">Este es un párrafo</p>

  <h3>Este es un titulo</h3>
  <h2>Este es un titulo más grande</h2>
  <h4>Este es un titulo más pequeño</h4>
  <h4>Este es un titulo más pequeño</h4>
</body>
</html>
