<!DOCTYPE html>
<html>
<head>
<title>CSS SHADOW EFFECTS</title>
<head/>
<style>
h1 {
  text-shadow: 2px 2px;
}
h2 {
  text-shadow: 2px 2px 5px green;
}
h3 {
  text-shadow: 2px 2px 5px green, 3px 3px 10px red;
}
div.a {
  box-shadow: 10px 10px;
}
div.b {
  box-shadow: 10px 10px red;
}
</style>
<body>
    <h1>Este es un titulo</h1>
    <h2>Este es un titulo más pequeño</h2>
    <h3>Este es un titulo más pequeño</h3>
    <p>Este es un párrafo</p>
    <p>Este es un párrafo</p>
  <div class="a">
    <h1>Este es un titulo</h1>
    <p>Este es un párrafo</p>
    <p>Este es un párrafo</p>
  </div>
  <div class="b">
    <h1>Este es un titulo</h1>
    <p>Este es un párrafo</p>
    <p>Este es un párrafo</p>
  </div>
</body>
</html>
