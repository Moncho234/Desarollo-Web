<!DOCTYPE html>
<html>
<head>
<title>HTML Input Types</title>
</head>
<body> 

<form action="/action_page.php">
Nombre:
<input type="text" name="nombre">
</form>

<form action="/action_page.php">
<input type="text" name="nombre">
<input type="submit" value="Formulario">
</form>

<form action="/action_page.php">
  Color favorito:
  Azul
  <input value="Azul" type="radio" name="color">
  Rojo
  <input value="Rojo" type="radio" name="color">
  <input type="submit">
</form>

<form action="/action_page.php">
<input type="button" value="Clickeame">
</form>

<form action="/action_page.php">
<input type="number" min="1" max="5">
</form>

</body>
</html>
