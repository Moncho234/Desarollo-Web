<!DOCTYPE html>
<html>
<head>
<title>CSS 3D TRANSFORMS</title>
<head/>
<style>
div.a {
  width: 100px;
  height: 100px;
  background-color: lightblue;
  border: 1px solid black;
  transform: rotateX(150deg);
}
div.b {
  width: 100px;
  height: 100px;
  background-color: lightblue;
  border: 1px solid black;
  transform: rotateY(120deg);
}
div.c {
  width: 100px;
  height: 100px;
  background-color: lightblue;
  border: 1px solid black;
  transform: rotateZ(90deg);
}
</style>
<body>
  <div class="a">Este es un div</div>
<br>
  <div class="b">Este es un div</div>
<br>
  <div class="c">Este es un div</div>
</body>
</html>
