<!DOCTYPE html>
<html>
<head>
<title>CSS COMBINATORS</title>
<head/>
<style>
div p {
  background-color: red;
}
div > p {
  color: blue;
}
div + p {
  background-color: green;
}
div ~ p {
  color: yellow;
}
</style>
<body>

<div>
  <p>Este es un p치rrafo.</p>
  <p>Este es un p치rrafo.</p>
</div>
<p>Este es un p치rrafo.</p>
<p>Este es un p치rrafo.</p>

</body>
</html>
