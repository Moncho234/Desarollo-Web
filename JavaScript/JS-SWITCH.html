<!DOCTYPE html>
<html>
<head>
<title>JS SWITCH</title>
</head>
<body>

<script>
let fruits = "Manzana"
switch
(fruits) {
  case "Platano":
    alert("Hola")
    break;
  case "Manzana":
    alert("Bienvenido")
    break;  
  default:
    alert("Ninguno");  
}
</script>

</body>
</html>
