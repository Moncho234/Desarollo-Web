<!DOCTYPE html>
<html>
<head>
<title>CSS TABLES</title>
<head/>
<style>
table {
  border-collapse: collapse;
}
table, th, td {
  border: 2px solid green;
}
td {
  text-align: right;
}
th {
  padding: 15px;
  background-color: lightblue;
}
</style>
<body>

<table style="width:100%">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
  </tr>
  <tr>
    <td>Carlos</td>
    <td>Ruiz</td>
  </tr>
  <tr>
    <td>Guadalupe</td>
    <td>Gutierrez</td>
  </tr>
</table>

</body>
</html>
